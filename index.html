<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Simon say Game</h1>
   <h2>Press any key to start the Game</h2>

    <div class="outerdiv">
        <div class="firstinner">
            <div class="btn pink" type="button" id="pink"></div>
            <div class="btn orange"  type="button"  id="orange"></div>
        </div>
        <div class="secondinner">
            <div class="btn blue" type="button"  id="blue"></div>
            <div class="btn green" type="button"  id="green"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
